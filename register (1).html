<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src = "Register.js"></script>
  </head>
  <body>
    <nav>
      <div class="site_logo">
        Capture
      </div>
      <div class="navi">
        <a href="homepage.html">Home</a>
        <a href="#">About</a>
        <a href="#">Featured</a>
        <a href="#">Contact</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
    <div class="container">
      <div class="image-box">
        <img src="resources/logo.svg" alt="logo">
      </div>
      <div class="register-form">
        <h1 id="section-title">Join now!<h1>
        <form>
          <div class="input-wrapper">
            <div class="full-name">
              <div class="f-name">
                <span class="input-label">First Name</span>
              </div>
              <div class="l-name">
                <span class="input-label" >Last Name</span>
              </div>
            </div>
            <div class="full-name">
              <div class="f-name">
                <input type="text" name="first-name" value="" id="first_name">
              </div>
              <div class="l-name">
                <input type="text" name="last-name" value="" id="last_name">
              </div>
            </div>
          </div>
          <div class="input-wrapper">
            <span class="input-label">Email</span>
            <br>
            <input type="text" name="email" value="" id="email">
          </div>
          <div class="input-wrapper">
            <span class="input-label">Username</span>
            <br>
            <input type="text" name="username" value="" id="username">
          </div>
          <div class="input-wrapper">
            <span class="input-label">Password</span>
            <br>
            <input type="password" name="password" value="" id="password">
          </div>
          <div class="input-wrapper">
            <label><input type="radio" name="userType" class="userType" id="recruiter" checked="checked">Recruiter</label>
            <label><input type="radio" name="userType" class="userType" id="photographer">Photographer</label>
          </div>
          <input type="button" name="register" value="Register" id="submit" onclick="save()">
        </form>
      </div>
    </div>
  </body>
</html>
